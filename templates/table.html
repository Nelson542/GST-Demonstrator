<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/table.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nova Square' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
</head>

<body class="overlay" >
    <div><h1 style="text-align:center;padding:2%;font-family:Nova Square;font-size: 40px;color:#333;font-weight: 200;">Item Details</h1></div>

    <div class="center">

      <table >
        <thead>
          <tr class="first" style="text-align:center;font-family:Jura;color:#c3c3c3;">
            <th>Item ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Slab %</th>
            <th>GST Price</th>
            <th>Added At</th>
          </tr>
        </thead>
        <tbody>
          {% for value in output %}
            <tr style="text-align:center;font-family:Jura;color:#333;font-weight: 600;">
                <td scope="row" data-label="Item ID"> {{ loop.length - (value[0]-1) }}</td>
                <td data-label="Name"> {{ value[1] }}</td>
                <td data-label="Price"> {{ value[2] }}</td>
                <td data-label="Slab %"> {{ value[3] }}</td>
                <td data-label="GST Price"> {{ value[4] }}</td>
                <td data-label="Added At"> {{ value[5] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

        <div id="back">
            <form action="/">
                <div class="buttons">
                    <input class="btn-hover color-8" style="text-align:center;font-family:Jura;color:#d1d1d1;" type="submit" value="Back to Home Page" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>

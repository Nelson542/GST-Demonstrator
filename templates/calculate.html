<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/calculate.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Nova Square' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
</head>

<body class="overlay">

      <h1 style="text-align:center;padding:1%;font-family:Nova Square;font-size: 40px;color:#333;">Enter Item Details</h1>
      <form action = "" method = "POST" autocomplete="off" >
        <div class="form-group">
          <label for="item" style="font-family:Nova Square;color:#d1d1d1;">Item:</label>
          <input
            type="text"
            name="item"
            id="item"
            class="form-control"
            placeholder="Enter the item"
          />
        </div>

        <div class="form-group">
          <label for="price" style="font-family:Nova Square;color:#d1d1d1;">Price:</label>
          <input
            type="text"
            name="price"
            id="price"
            class="form-control"
            placeholder="Enter the price"
          />
        </div>

        <div class="form-group">
          <label for="slab" style="font-family:Nova Square;color:#d1d1d1;">GST Slab:</label>
          <select id="slab" name="slab" class="form-control" style="font-family:Nova Square;">
              <option value="5">5%</option>
              <option value="12">12%</option>
              <option value="18">18%</option>
              <option value="28">28%</option>
              placeholder="Enter the price"
          </select>
        </div>

          <div class="buttons">
              <input class="btn-hover color-11" style="text-align:center;font-family:Jura;color:#d1d1d1;" type="submit" value="Submit" />
          </div>
      </form>
</body>
</html>
